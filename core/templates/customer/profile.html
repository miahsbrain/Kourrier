{% extends 'customer/base.html' %}
{% load customtags %}
{% load static %}

{% block main %}

<p>Basic Information</p>
<div class="w-full border p-3 bg-white mt-2 mb-5">
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form }}
            {{ customer_form.as_p }}
            <input type="hidden" name="action" value="'update_profile">
            <button type="submit" class="bg-red-400 hover:bg-red-500 px-4 py-2 rounded-sm block mt-3">Save</button>
        </form>
    </div>

</div>

{% endblock main %}
