{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container max-w-7xl mt-10 p-3 bg-gray-300 mx-auto">
    <div class="w-full flex gap-4">
        <div class="w-1/4 p-3">
            <div class="flex flex-col items-center justify-center">
                <div class="w-[200px] h-[200px] overflow-hidden bg-violet-400 block rounded-full mt-4 mb-4">
                    <img src="{% if request.user.customer.avatar %}{{ request.user.customer.avatar.url }}{% else %}{% static 'img/avatar.png' %}{% endif %}" class="rounded-full object-center object-cover h-full w-full"  alt="">
                </div>
                <h4>{{ request.user.get_full_name }}</h4>
                <p class="text-gray-500">{{ request.user.email }}</p>
            </div>
            <ul class="mt-4">
                <li class="border p-2 bg-white">Create a Job</li>
                <li class="border p-2 bg-white">My Job</li>
                <li class="border p-2 bg-white">Profile Information</li>
                <li class="border p-2 bg-white">Payment Details</li>
            </ul>
        </div>
        <div class="w-3/4">
            {% block main %}
            {% endblock main %}
        </div>
    </div>
</div>

{% endblock content %}
