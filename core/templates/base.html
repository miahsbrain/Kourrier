{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/output.css'%}">

    {% block head %}{% endblock head %}
</head>

<body class="font-sora min-h-screen">
    <nav class="max-w-7xl bg-white flex justify-between m-3 mx-auto items-baseline">
        <div>
            <a href="/" class="font-bold text-2xl font-arvo">KOURRIER</a>
        </div>
        <div class="nav-links">
            <ul class="flex gap-6">
                <li class="active relative">
                    <a href="#" class="font-sora font-semibold">Customer</a>
                </li>
                <li class="relative">
                    <a href="#" class="font-sora font-semibold">Courier</a>
                </li>
            </ul>
        </div>
        <div>
            <div class="flex gap-2">
                <button class="font-sora font-semibold py-2 px-4 bg-transparent text-black text-base">Sign In</button>
                <button
                    class="font-sora font-semibold py-2 px-4 bg-red-400 hover:bg-red-500 text-white rounded-full tracking-wide text-base">Sign
                    Up</button>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}

    <footer>
        <div class="my-5">
            <p class="text-center">&copy; kourrier.com</p>
        </div>
    </footer>
</body>

</html>
